<ion-header>
  <ion-navbar color="mobicolor">
    <ion-title>
      MobiStore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page-content">

  <p class="app-caption">
      <!-- {{labels.textLabels.home.caption}} -->
      Get Started
  </p>
  <ion-card class="intro-container">
    <ion-card-header>
     Signup or Login now! 
    </ion-card-header>
    <ion-card-content>
      <div>
        <h3>Existing user: Login now!</h3>
        <button ion-button color="mobicolor" block (click)="showLoginForm()">Login!</button>
      </div>
      <br>
      <div>
        <h3>New User: Signup now!</h3>
        <button ion-button color="mobicolor" block (click)="showSignupForm()">Signup</button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom center>
    <button ion-fab color="mobicolor"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list  side="top">
      <button ion-fab >
        <ion-icon name="logo-twitter" color="twiterLogoColor"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-facebook" color="facebookLogoColor"></ion-icon>
      </button>
     <button ion-fab>
       <ion-icon name="logo-youtube" color="youtubeLogoColor"></ion-icon> 
     </button>
    </ion-fab-list>
  </ion-fab>
  <div class="footer">
    <p>MobiStore</p>
  </div>
</ion-content>
