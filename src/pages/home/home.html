<ion-header>
  <ion-navbar color="mobicolor">
    <ion-title>
      MobiStore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page-content">

  <p class="app-caption">
      {{labels.textLabels.home.caption}} 
  </p>
  <ion-card class="intro-container">
    <ion-card-header>
      {{labels.textLabels.home.startupLabel}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="mobicolor" (click)="showLoginForm()">Login!</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="mobicolor" (click)="showSignupForm()">Signup</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
