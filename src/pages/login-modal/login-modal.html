<ion-header>
  <ion-toolbar color="mobicolor">
    <ion-title>
      Login
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()">
          <span ion-text showWhen="ios">Quit!</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  
  <button ion-button color="mobicolor" block outline>Login!</button>

</ion-content>
