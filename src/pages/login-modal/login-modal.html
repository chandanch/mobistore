<ion-header>
  <ion-toolbar color="mobicolor">
    <ion-title>
      Login
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()">
          <span ion-text showWhen="ios">Quit!</span>
          <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item >
      <ion-label floating color="mobicolor">Username</ion-label>
      <ion-input name="email" type="text"  #email color="mobicolor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" type="password" #password></ion-input>
    </ion-item>

  </ion-list>
  
  <button ion-button color="mobicolor" block outline [disabled]="email.value == '' && password.value == ''" (click)="submit(email.value, password.value)">Login!</button>

</ion-content>
