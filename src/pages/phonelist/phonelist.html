<ion-header>

  <ion-navbar color="mobicolor">
    <ion-title>phonelist</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signout()" >Signout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let phone of phoneList" class="slide-in-both-ways">
        <ion-thumbnail item-start>
          <img src="{{phone.image}}">
        </ion-thumbnail>
        <h2 class="slide-list-item">{{phone.name}}</h2>
        <p class="slide-list-item">{{phone.price}}</p>
        <button ion-button clear item-end >Buy!</button>
      </ion-item>
    </ion-list>
</ion-content>
