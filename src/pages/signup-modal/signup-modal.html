<ion-header>
  <ion-toolbar color="mobicolor">
    <ion-title>
      Signup
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()">
        <span ion-text showWhen="ios">Quit!</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input name="email" type="text" [formControl]="signupForm.controls['email']"></ion-input>
      </ion-item>
      <span *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].hasError('touched')" style="color:red;">Password is required</span>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" type="password" [formControl]="signupForm.controls['password']"></ion-input>
        <span *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].hasError('touched')">Password is required</span>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" [formControl]="signupForm.controls['confirmPassword']"></ion-input>
        <span *ngIf="signupForm.controls['confirmPassword'].hasError('required') && signupForm.controls['confirmPassword'].hasError('touched')">Password is required</span>
      </ion-item>
    </ion-list>
  </form>
{{signupForm.value.email}}
  <button ion-button color="mobicolor" type="submit" (click)="submit(signupForm.value)" block outline [disabled]="!signupForm.valid">Signup!</button>

</ion-content>
